<!DOCTYPE html>
<html>
    <head>
        <title>Flowchart voor data-analyse</title>
        <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
        <script>
            mermaid.initialize({startOnLoad:true, theme: 'neutral'});
        </script>
        <style>
            body {
                background-color: #fff;
                font-family: Arial, sans-serif;
            }

            .mermaid {
                display: block;
                margin: auto;
                width: 80%;
                padding: 20px;
                background-color: #fff;
                text-transform: lowercase;
            }

            .mermaid div:first-letter {
                text-transform: capitalize;
            }
        </style>
    </head>
    <body>
        <div class="mermaid">
            graph TB
            A[Koffieconsumptie per dag (2 vragen)]
            B[Zelfgerapporteerd geluksgevoel (TCA & SHS)]
            C[Demografische kenmerken (geslacht, rookgedrag, etc.)]
            D[BMI berekening]
            E[Obesitas categorisering]
            
            A --> B
            B --> C
            C --> D
            D --> E
        </div>
    </body>
</html>
